<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1, user-scalable=no" />
<div class="add-account-wrap">
    <app-header (backAction)="back()" [title]="title" [rgtBtn]="rgtBtn" (rightBtnAction)="submitForm()"></app-header>
    <form name="accountForm" [formGroup]="accountForm">
			<div class="add-account border-0">
				<h4>Add Identity Details</h4>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" id="firstName" class="form-control" formControlName="firstName" name="firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" id="lastName" class="form-control" formControlName="lastName" name="lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label>Date of birth</label>
					<input type="text" id="dob" class="form-control" formControlName="dob" name="dob" placeholder="MM / DD / YYYY" dateOfBirth (dobChanged)="onDobChanged($event)">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" id="email" class="form-control" formControlName="email" name="email" placeholder="Email"
						autocomplete="off">
				</div>
				<div class="form-group">
					<label>Phone Number</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">+1</span>
						</div>
						<input type="text" id="phone" maxlength="10" class="form-control" formControlName="phone" name="phone"
							placeholder="Phone Number" autocomplete="off">
					</div>
				</div>
				<div class="form-group">
					<label>SSN Last 4</label>
					<input type="text" id="ssnLastFour" class="form-control" formControlName="ssnLastFour" name="ssnLastFour" placeholder="8888">
				</div>
