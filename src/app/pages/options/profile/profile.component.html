<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1, user-scalable=no" />
<div class="edit-profile-wrap">
  <app-header [leftBtn]='leftBtn' (backAction)="back()" [title]="title" [rgtBtn]="rgtBtn" (rightBtnAction)="right()">
  </app-header>

  <form name="profileForm" [formGroup]="profileForm" *ngIf="profileForm != undefined">
    <div class="edit-profile-images">
      <p class="m-0 pl-1">
        Click on the boxes below to upload/change your images. You can upload a maximum of four.
      </p>
      <p class="profile-update-txt" *ngIf="isProfileUpdating">
        It  will take a moment to update your profile data.
      </p>
      <div class="row m-0">
        <div class="col-6 padding-1" *ngFor="let image of images; let i= index">
          <div class="ratio-1-1 user-img-sec">
            <div class="ratio-inner">
              <img (click)="rotateImage(i)" class="rotate-btn" src="../../../../assets/images/rotate.png"
                alt="">
              <img (click)="removeImage(i)" class="close-btn" src="../../../../assets/images/x-button.png"
                alt="">
              <div class="w-100 h-100" (click)="imageSelector()" >
                <img class="pro"  ng-show="image" src="{{image}}" alt="profile-photo">
                <div class="blur-bg" [style.backgroundImage]="'url('+ image  +')'"></div>
            </div>
          </div>
          </div>
        </div>

        <input type="file" class="d-none" accept="image/*" id="imageUpload" #imageUpload (change)="upload($event)"
          multiple />
      </div>
    </div>

    <div class="edit-my-profile">
      <h4>My Profile</h4>
      <div class="form-group">
        <label>Who are you today?</label>
        <input type="text" id="alias" class="form-control" formControlName="alias" name="alias" placeholder="Alias">
      </div>

      <div class="form-group">
        <label>Age</label>
        <select id="age" class="form-control" formControlName="age" name="age">
          <option value="" hidden disabled>Select Year</option>
          <option *ngFor="let year of years" value="{{year}}">{{year}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Zodiac Sign</label>
        <select id="zodiacSign" class="form-control" formControlName="zodiacSign" name="zodiacSign">
          <option value="" hidden disabled>Select zodiac sign</option>
          <option *ngFor="let sign of zodiacSigns" value="{{sign}}">{{sign}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Whats your height?</label>
        <select id="height" class="form-control" formControlName="height" name="height">
          <option value="" hidden disabled>Select height</option>
          <option *ngFor="let height of heights" value="{{height}}">{{height}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>What is your body type?</label>
        <select id="bodyType" class="form-control" formControlName="bodyType" name="bodyType">
          <option value="" hidden disabled>Select body type</option>
          <option *ngFor="let type of bodyTypes" value="{{type}}">{{type}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select id="gender" class="form-control" formControlName="gender" name="gender">
          <option value="" hidden disabled>Select Gender</option>
          <option *ngFor="let gender of genders" value="{{gender}}">{{gender}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>What your current title?</label>
        <input type="text" id="work" class="form-control" formControlName="work" name="work" placeholder="Ex: Doctor or Nursing Student">
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" class="form-control" formControlName="location" name="location"
          placeholder="City, State, Country">
      </div>

      <div class="form-group">
        <label>About Me</label>
        <textarea class="form-control" rows="3" id="aboutMe" formControlName="aboutMe" name="aboutMe"
          placeholder="About Me"></textarea>
          <div class="txt-count">{{profileForm.value.aboutMe.length}}/300</div>
      </div>
    </div>

    <div class="edit-my-profile border-0">
      <h4>Private info</h4>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullName" class="form-control" formControlName="fullName" name="fullName"
          placeholder="Full Name">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">+1</span>
          </div>
          <input type="text" id="phoneNumber" maxlength="10" class="form-control" formControlName="phoneNumber" name="phoneNumber"
            placeholder="Phone Number" autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" name="email" placeholder="Email"
          autocomplete="off">
      </div>
    </div>
  </form>

  <form name="changePasswordForm" [formGroup]="changePasswordForm" *ngIf="isProfileCompleted">
    <div class="edit-my-profile">
      <div class="form-group password" [hidden]="isSocialLogin">
        <label>Password</label>
        <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword" name="oldPassword"
          autocomplete="off" placeholder="Old Password" autocomplete="off">
        <input type="password" id="newPassword" class="form-control" formControlName="newPassword" name="newPassword"
          autocomplete="off" placeholder="New Password" autocomplete="off">
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
          autocomplete="off" name="confirmPassword" placeholder="Confirm Password" autocomplete="off">
      </div>
    </div>
  </form>
</div>
